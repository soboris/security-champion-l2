# Application Configuration
server.port=8090
spring.application.name=office-demo

# OpenFGA Configuration
openfga.api.url=${OPENFGA_API_URL:http://localhost:8080}
openfga.store.id=${OPENFGA_STORE_ID:}
openfga.authorization.model.id=${OPENFGA_AUTH_MODEL_ID:}

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# Logging
logging.level.com.secchamp.officedemo=DEBUG
logging.level.dev.openfga=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Security
spring.security.user.name=admin
spring.security.user.password=admin123