<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - OpenFGA Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <i class="fas fa-exclamation-triangle fa-3x text-warning mb-3"></i>
                        <h4 class="card-title">Oops! Something went wrong</h4>
                        <p class="card-text">We're experiencing some technical difficulties. Please try again or return to the dashboard.</p>
                        <div class="mt-4">
                            <a href="/" class="btn btn-outline-info">
                                <i class="fas fa-user"></i> Profile
                            </a>
                        </div>
                        <div class="mt-3">
                            <small class="text-muted">
                                If this problem persists, check the application logs or try accessing the 
                                <a href="http://localhost:3000/playground" target="_blank">OpenFGA Playground</a>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
